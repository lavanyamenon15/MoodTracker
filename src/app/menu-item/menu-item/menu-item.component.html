<div>
    <div *ngIf="mosaic == true ; else elseblock">
        <button mat-raised-button (click)="onMenuClick(name)"> 
            <mat-card-title> <p>{{name}}</p> </mat-card-title>
        </button>
    </div>
    <ng-template #elseblock>
        <button mat-raised-button (click)="onMenuClick(name)"> 
            <mat-card-title> 
                <p>{{name}}</p> 
            </mat-card-title>
        </button>
    </ng-template>
</div>
